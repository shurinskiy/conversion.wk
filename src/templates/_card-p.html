<div class="card-p @@if(this.cls){@@cls}">
	@@if(this.img){<a class="card-p__brand" href="./"><img src="@@if(this.img){./images/@@img}" alt=""></a>}
	<div class="card-p__info">
		<div class="card-p__top">
			<h3 class="card-p__title">Keitaro</h3>
			<div class="card-p__tags">
				<a class="card-p__tag tag tag_large tag_white tag_viol" href="./">#геблинг</a>
				<a class="card-p__tag tag tag_large tag_white tag_viol" href="./">#геблинг</a>
				<a class="card-p__tag tag tag_large tag_white tag_viol" href="./">#геблинг</a>
			</div>
		</div>
		<div class="card-p__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur similique incidunt corporis dignissimos, numquam, corrupti cupiditate deleniti explicabo pariatur fugit error...</div>
	</div>
	<div class="card-p__side">
		<div class="card-p__range">
			<div class="card-p__rating">
				<span>@@if(this.rate){@@rate}</span>
				<div class="rating" data-rate="@@if(this.rate){@@rate}">
					<span class="rating__star"></span>
					<span class="rating__star"></span>
					<span class="rating__star"></span>
					<span class="rating__star"></span>
					<span class="rating__star"></span>
				</div>
			</div>
			<div class="card-p__reviews"><span>0</span> отзывов</div>
		</div>
		<a class="card-p__more button button_outlined" href="./">Подробнее</a>
	</div>
</div>
